<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <title>관리자 페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="styles.css" />
    <script src="item.js" type="module" defer></script>
    <script src="order.js" type="module" defer></script>
    <script src="category.js" type="module" defer></script>

    <!-- 헤더 푸터 불러오기 -->
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />

    <script src="../public/loadHTML.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 헤더 삽입 -->
    <script>
      if (sessionStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>

    <main>
      <div id="admin-title">관리자 페이지</div>

      <div id="main-container">
        <div id="side-bar">
          <div id="order-btn">주문 관리</div>
          <div id="items-btn">
            <div id="items-btn__management">상품 관리</div>
          </div>
          <div id="category-btn">
            <div id="category-btn__management">카테고리 관리</div>
            <!-- <div id="category-btn__add">카테고리 추가</div> -->
          </div>
        </div>

        <div id="list-container">
          <!--리스트 들어감-->
        </div>

        <div id="modal-container">
          <!--상품추가,카테고리추가 모달-->
        </div>
      </div>
    </main>

    <!-- footer 삽입-->
    <script>
      loadHTML("../public/footer/footer.html");
    </script>
  </body>
</html>
