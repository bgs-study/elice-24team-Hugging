<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hugging</title>
    <!-- 햄버거바 넣기 -->
    <script src="../public/header/hbgBar.js" type="module" defer></script>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/img/Hugging-favicon.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!--다음 지도 API-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <script src="../public/loadHTML.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>
    <h1 class="title">회원가입</h1>
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <div class="box register-user-form-box" id="registerUserForm">
        <!-- <p class="title is-5 has-text-primary">회원가입</p> -->
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="엘리스"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
          <div class="email__box">
            <div id="send__email" class="button">인증번호 보내기</div>
            <input
              id="auth__email"
              class="hidden"
              placeholder="인증번호를 입력하세요"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
            <p class="help">
              영문,숫자, 특수문자를 혼합하여 8자리 이상 입력해주세요.
            </p>
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
          <div class="control">
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="field">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <label class="label" for="phoneNumberInput">전화번호</label>
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static"> +82 </a>
                </p>
                <p class="control is-expanded">
                  <input
                    class="input"
                    id="phoneNumberInput"
                    type="tel"
                    placeholder="010-1234-1234"
                  />
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">주소</label>
          <div class="control">
            <input
              class="input"
              id="postalCodeInput"
              type="text"
              placeholder="주소 찾기를 눌러주세요"
            />
          </div>
          <button id="findAddressBtn" class="button">주소 찾기</button>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" id="address1Input" type="text" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" id="address2Input" type="text" />
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          회원가입하기
        </button>
      </div>
    </div>
    <script>
      loadHTML("../public/footer/footer.html");
    </script>
  </body>
</html>
