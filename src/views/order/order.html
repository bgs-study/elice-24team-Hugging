<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hugging</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/img/Hugging-favicon.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <script src="./order.js" type="module"></script>
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <script src="../public/loadHTML.js" type="text/javascript"></script>
    <script src="../public/header/hbgBar.js" type="module" defer></script>
  </head>

  <body>
    <script>
      if (sessionStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>


        <main>
            <h1 id="order">주문/결제</h1>
            <br>
            <div>
                <div class="orderedMan"><p>주문자</p></div>
            </div>
            <br>
            <div class="orderedInfoContainer">
                <div class="orderedAdress"><p class="orderedAdressTitle">배송지</p></div>
                <br>
                <div class="deliveryMsgContainer">
                    <p class="deliveryMsgTitle">배송메세지</p>
                    <select class="deliveryMsg"> 
                        <option name="msg">배송메세지를 선택하세요.</option>
                        <option name="msg">도착전 전화해주세요.</option>
                        <option name="msg">부재시 문자남겨주세요.</option>
                        <option name="msg">경비실에 맡겨주세요.</option>
                    </select>
                </div>
            </div>
            <br>
            
            <div class="couponContainer">
                <p class="couponTitle">쿠폰</p>
                <select class="couponSelect">
                  <option class="initOption" value = "0">쿠폰이 없습니다.</option>
                </select>
            </div>

            <div class="productContainer">
              <p class="productTitle">주문상품</p>
            </div>
            
            <div class="totalPriceContainer">
                <p class="priceTitle">결제금액</p>
                <p class="totalPrice"></p>
            </div>

            <br>

            <div class="cardOrcashContainer">
                <h2 class = "cardOrcashTitle">결제수단</h2>
                <div class="cardOrcashBtnGroup">
                    <div class="cardOrcashBtn">
                        <input type="radio" class="card" name="radio" >
                        <label>카드결제</label>
                    </div>

                    <div class="cardOrcashBtn">
                        <input type="radio" class="cash" name="radio">
                        <label>무통장입금</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="btnGroup">
                <button class = "purchase">주문하기</button>
                <button class = "moveToCart">장바구니로 돌아가기</button>
            </div>

        </main>

        <script>
            loadHTML("../public/footer/footer.html");
        </script>
    </body>
</html>
