<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hugging</title>
    <!-- 햄버거바 넣기 -->
    <script src="../public/header/hbgBar.js" type="module" defer></script>
    <!-- 아이콘 -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/img/Hugging-favicon.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <script src="./search.js" type="module"></script>
    <script src="../public/loadHTML.js"></script>
  </head>

  <body>
    <!-- 헤더 삽입 -->
    <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>
    <h1 class="search">검색하기</h1>
    <br />
    <form class="search__form">
      <input
        class="search__text"
        onkeyup="if(window.event.keyCode==13){search()}"
        placeholder="상품명으로 검색하기"
      />
      <button class="search__submit button">검색하기</button>
    </form>

    <div class="search__result"></div>
    <script>
      loadHTML("../public/footer/footer.html");
    </script>
  </body>
</html>
